<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/styles.css" />

    <title>Quotify</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo.png" />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:ital,wght@0,100..900;1,100..900&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Navbar-->
    <div class="navbar container">
      <div class="menu">
        <button id="about-btn" class="btn">About</button>
      </div>
      <div class="menu ml-auto">
        <img src="assets/images/logo.png" style="height: 2rem" />
      </div>
      <div class="menu ml-auto">
        <a href="https://github.com/Sabeer-Junaid/quotify" target="_blank"
          ><button id="code-btn" class="btn">
            <img
              src="assets/images/code-ico.png"
              style="height: 1.4rem"
            /></button
        ></a>
      </div>
    </div>

    <!--Main-->
    <div class="cover-logo container">
      <img src="assets/images/logo.png" />
    </div>

    <div class="content container">
      <p class="quote">
        <!-- Fetch Quote Display here -->
      </p>
      <p class="author">
        <!-- Fetch Author Display here -->
      </p>
      <div class="icons">
        <button class="btn" id="share-btn">
          <img src="assets/images/share-ico.png" />
        </button>
        <button class="btn" id="generate-btn">
          <img src="assets/images/newquote-ico.png" />
        </button>
        <button class="btn" id="copy-btn">
          <img src="assets/images/copy-ico.png" />
        </button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
